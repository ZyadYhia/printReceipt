<html>
  <head>
    <title>IRON MODE COFE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="IMC my-2">
        <h1 class="d-block font-weight-bold">IRON MODE CAFE</h1>
      </div>
      <div class="IMC text-left">
        <h4 class="d-block">
          <span class="font-weight-bold" id="typed"></span>
        </h4>
      </div>
    </header>

    <section id="receipt" class="d-none">
      <div class="receipt_container shadow d-flex justify-content-center">
        <div>
          <i id="closeIco" class="far fa-times-circle"></i>
          <div class="w-75 text-center" id="fillReceipt">
            <h3 class="my-3">IRON MODE CAFE</h3>
            <label></label>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Order</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="tBody">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button
        id="printBtn"
        class="btn btn-outline-success mx-2 my-2"
        type="button"
        id="clcbtn"
      >
        Print
      </button>
    </section>

    <section id="kasheer" class="my-4">
      <div id="tableNumber" class="text-center">
        <label>
          Table Number:
          <input
            type="number"
            placeholder="Enter Table Number"
            class="text-center"
          />
        </label>
      </div>
      <div class="container-fluid w-75 input1">
        <div class="row" id="gridContainer"></div>
      </div>
    </section>

    <div id="control_btns" class="btn_cont d-flex justify-content-center">
      <button
        class="btn btn-outline-success mx-2 my-2"
        type="button"
        id="addbtn"
      >
        Add
      </button>

      <button
        id="clcbtn"
        class="btn btn-outline-primary mx-2 my-2"
        type="submit"
        id="clcbtn"
      >
        Calculate
      </button>

      <button
        class="btn btn-outline-warning mx-2 my-2"
        type="button"
        id="clearbtn"
      >
        Clear
      </button>
    </div>

    <footer>
      <div>
        <img src="imgs/Capture15225.png" alt="APEX techs" class="img-fluid" />
        <h6>POWERED BY APEX TECHNOLOGIES</h6>
        <p>01550007037 - 01032640910</p>
      </div>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/printThis.js"></script>

    <script>
      let typed = new Typed("#typed", {
        strings: ["Have a Break", "Have a Lunch", "Have Fun"],
        typeSpeed: 140,
        backSpeed: 30,
        loop: true,
      });
    </script>
  </body>
</html>
